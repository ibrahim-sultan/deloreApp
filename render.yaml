services:
  # Backend API (Node/Express)
  - type: web
    name: delore-api
    env: node
    plan: starter
    rootDir: .
    buildCommand: |
      npm --prefix server ci --no-audit --no-fund || npm --prefix server install --no-audit --no-fund
    startCommand: npm --prefix server start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: PUBLIC_BASE_URL
        value: https://portal.delorequality.com
      - key: CLIENT_BASE_URL
        value: https://portal.delorequality.com
      - key: REVIEW_MAX_LINK_TTL_SECONDS
        value: 2592000 # 30 days max (allows 12-day links)
      - key: CORS_ALLOWED_ORIGIN
        value: https://portal.delorequality.com
    healthCheckPath: /api/health

  # Frontend (Static Site)
  - type: static
    name: delore-portal
    buildCommand: |
      npm --prefix client ci --no-audit --no-fund || npm --prefix client install --no-audit --no-fund
      npm --prefix client run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://api.portal.delorequality.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: delore-db
    databaseName: delore
    user: delore_user
    plan: starter
