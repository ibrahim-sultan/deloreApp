services:
  - type: web
    name: delore-app
    env: node
    plan: starter
    # Avoid relative cd paths; run installs/builds from repo root using npm --prefix
    buildCommand: |
      npm --prefix server ci --no-audit --no-fund || npm --prefix server install --no-audit --no-fund
      npm --prefix client ci --no-audit --no-fund || npm --prefix client install --no-audit --no-fund
      npm --prefix client run build
    # Start the API server directly
    startCommand: npm --prefix server start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: PUBLIC_BASE_URL
        value: https://portal.delorequality.com
      - key: CLIENT_BASE_URL
        value: https://portal.delorequality.com
      - key: REVIEW_MAX_LINK_TTL_SECONDS
        value: 2592000 # 30 days max (allows 12-day links)
    healthCheckPath: /api/health

databases:
  - name: delore-db
    databaseName: delore
    user: delore_user
    plan: starter
