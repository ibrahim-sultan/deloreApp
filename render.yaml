services:
  - type: web
    name: delore-app
    env: node
    plan: starter
    buildCommand: |
      cd server && npm install
      cd ../client && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /api/health

databases:
  - name: delore-db
    databaseName: delore
    user: delore_user
    plan: starter
